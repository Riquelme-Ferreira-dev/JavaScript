<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px; /*largura*/
            height: 200px; /*altura*/
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">    
        Interaja...
    </div>
    <script>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicar)         
        a.addEventListener('mouseenter',entrar)   /*tem dusa maneira*/
        a.addEventListener('mouseout',saiu)       /*de fazer nessa parte*/

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'entrou!'
        }
        function saiu(){
            a.innerText =  'saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
